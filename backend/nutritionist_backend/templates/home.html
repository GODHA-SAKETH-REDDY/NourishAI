<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nutritionist Platform</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            padding: 2.5rem 2rem;
            max-width: 480px;
            text-align: center;
        }
        h1 {
            color: #ff7e5f;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .cta {
            display: inline-block;
            background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(255,126,95,0.15);
            transition: background 0.3s;
        }
        .cta:hover {
            background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
        }
        @media (max-width: 600px) {
            .container { padding: 1.5rem 0.5rem; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Nutritionist Platform</h1>
        <p>Your personal, AI-powered nutritionist for healthy, personalized meal planning.<br>Eat smart. Live better.</p>
        <a class="cta" href="http://localhost:3000/">Go to App</a>
    </div>
</body>
</html>
